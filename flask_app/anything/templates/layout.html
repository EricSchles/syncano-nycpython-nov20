<!doctype html>
<html lang="en">
    <head>
        <title>directory-o-friends</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    </head>
    <body>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
	{% for message in messages %}
	<li>{{ message }}</li>
	{% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </body>
</html>
